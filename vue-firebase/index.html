<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .one{
      color:green;
    }
    .two{
      text-decoration: line-through;
    }
    .canvas{
      width: 300px;
      height:300px;
      margin-top: 20px;
      background:#ddd;
    }
  
  </style>

</head>
<body>
  <h1>Vue Basics</h1>
  <div id="app">
    <h2>{{title}}</h2>
    <p>{{greet('morning')}}</p>
    <a v-bind:href="url">Youtube</a>
    <div v-bind:class="classes">Classes from instance</div>
    <input type="text" v-bind:value="name">
    <p>I earn {{wage}} pounds per hour</p>
    <button v-on:click="changeWage(1)">Increase wage by one pound</button>
    <button v-on:click="changeWage(-1)">Decrease wage by one pound</button>
    <button v-on:dblclick="changeWage(5)">Increase wage by 5 pound</button>
    <button v-on:dblclick="changeWage(-5)">Decrease wage by 5 pound</button>
    <button v-on:click="logEvent">Log event info</button>
    <div class="canvas" v-on:mousemove="logCoords">{{ coords.x }}, {{ coords.y }}</div>
    <input type="text" v-on:change="updateName">
    <button v-on:click.shift="logMessage">Shift-Click Me</button>
    <a href="http://www.google.com" v-on:click.prevent="logMessage">Google</a>
    <p v-if="showName">Mario</p>
    <p v-if="showAge">25</p>
    <ul>
      <li v-for="item in items">{{item}}</li>
    </ul>
    <ul>
      <div v-for="(ninja,i) in ninjas">
        
        <p>{{i}}-{{ninja.name}}</p>
        <p>{{ninja.age}}</p>
        <p>{{ninja.belt}}</p>
      </div>

    </ul>
    <button @click="toggleName">ShowName:{{showName}}</button>
    <button @click="toggleAge">ShowAge:{{showAge}}</button>
  </div>
  <script src="app.js"></script>
  
</body>
</html>
